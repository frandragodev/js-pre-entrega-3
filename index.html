<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
            <form id="taskForm" class="flex mb-4">
                <input id="taskInput" type="text"
                    class="flex-grow p-2 border border-gray-700 rounded-l-lg bg-gray-700 text-white"
                    placeholder="Agregar nueva tarea">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Agregar</button>
            </form>
            <ul id="taskList" class="list-disc pl-5">
                <!-- Las tareas se agregarán aquí -->
            </ul>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
